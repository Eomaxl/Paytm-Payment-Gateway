<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Title</title>
		<link ref="stylesheet" th:href="@{/style.css}"/>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</head>
	<body>
		<form method="post" action="/pgredirect">
			<div class="container register">
				<div class="row">
					<div class="col-md-3 register-left">
						<h3>Welcome</h3>
						<p>You are 30 seconds away from earning your money</p>
					</div>
					<div class="col-md-9 register-right">
						<div class="tab-content" id="myTabContent">
							<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home.html">
								<h3 class="register-heading">Welcome to Paytm Payment</h3>
								<div class="row register-form">
									<div class="col-md-10">
										<div class="form-group">
											<input id="ORDER-ID" tabindex="1" maxlength="20" size="20"
												name="ORDER_ID" autocomplete="off" class="form-control">
										</div>
										<div class="form-group">
											<input type="text" class="form-control" placeholder="Customer ID" value="" 
											name="CUST_ID"/>
										</div>
										<div class="form-group">
											<input type="text" class="form-control" placeholder="INDUSTRY_TYPE_ID" 
											name="INDUSTRY_TYPE_ID"/>
										</div>
										<div class="form-group">
											<input type="text" class="form-control" placeholder="Channel" name="CHANNEL_ID"/>
										</div>
										<div class="form-group">
											<input type="text" class="form-control" placeholder="Amount" name="TXN_AMOUNT"/>
									</div>
									<button type="submmit" class="btnRegister" style="align:center">Pay with Paytm</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</form>	
	</body>

</html>
